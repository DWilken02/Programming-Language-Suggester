<!DOCTYPE html>

    <title>Programming-Language-Suggester</title>

  <body>
    <h1>Programming-Language-Suggester</h1>
    <p><strong>Answer these questions:</strong></p>
    <form id="question-form">
      <label for="question1">What is your favorite color?</label>
      <input id="question1" type="text" name="question1"><br>
      <label for="question2">What is your favorite dog breed?</label>
      <input id="question2" type="text" name="question2"><br>
      <label for="question3">Do you like Singing in the Rain?<br>
        <input type="radio" name="question-answer-1" value="Yes" checked>
        Yes<br>
        <input type="radio" name="question-answer-2" value="No">
        No
      </label><br>
      <label for="question4"></label>
    </form>
  </body>
</html>
